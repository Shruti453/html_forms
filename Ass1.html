<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div align = "center" >
        <h1>ADMISSION FORM</h1>
        <h4> Please fill your details</h4>
        
        
    </div>
    <table border = "1px solid black" width = "100%" >
        <tr>
            <td>
                <form action="">
                    <h3 align = "center">PERSONAL INFORMATION</h3>
                    
                    <label for="fname"> FIRST NAME: </label>
                    <input type="text" name = "fname"><br>
                    <label for="lname"> LAST NAME: </label>
                    <input type="text" name = "lname"><br>
            
                    <label for="age"> AGE: </label>
                    <input type="text" name = "age"><br>
            
                    <label for="Gnder"> GENDER </label><br>
                    <input type="radio" name="male">
                    <label for="male"> MALE </label>
                    <input type="radio" name="female">
                    <label for="female"> FEMALE </label>
                    <input type="radio" name="other">
                    <label for="other"> OTHER </label><br>
            
                    <label for="nation"> NATIONALITY: </label>
                    <input type="text" name = "nation"><br>
                    
                    <label for="DOB"> DATE OF BIRTH: </label>
                    <input type="date" name = "DOB"><br>
            
                    <label for="faname"> FATHER's NAME: </label>
                    <input type="text" name = "faname"><br>
                    <label for="maname"> MOTHER's NAME: </label>
                    <input type="text" name = "maname"><br>
            
                    <label for="add"> ADDRESS: </label><br>
                    <textarea name="address"  cols="50" rows="6"></textarea><br>
            
                    <label for="mail"> E-mail: </label>
                    <input type="text" name = "mail"><br>
            
                    <label for="mob"> MOBILE NUMBER: </label>
                    <input type="text" name = "mob"><br>
            
                    <label for="state"> STATE</label>
                    <select name="state">
                        <option> Andhra Pradesh</option>
                        <option> Kerela</option>
                        <option> Haryana</option>
                        <option> Rajasthan</option>
                        <option> Jammu and kashmir</option>
                        <option> Punjab</option>
                        <option> Bihar</option>
                    </select> <br>
                    <label for="domicile"> Do you have a Domicile Certificate</label> <br>
                    <input type="radio"> Yes <br>
                    <input type="radio"> No <br>
            
                    Tick the ID proofs you have: <br>
                    <input type="checkbox"> Aadhar Card <br>
                    <input type="checkbox"> Passport<br>
                    <input type="checkbox"> Voter Card<br>
                    <input type="checkbox"> Pan Card<br>
                    <input type="checkbox"> Driving License <br>
                    <br><br>
                </form>
            </td>
            
        </tr>
        
        <tr>
            <td>
                <form action="">
                    <h3 align = "center">EDUCATION</h3>
                    
                    <label for="10th"> PECENTAGE IN 10th: </label>
                    <input type="text" name = "10th"><br>
                    <label for="12th"> PECENTAGE IN 12th: </label>
                    <input type="text" name = "12th"><br>
                    <label for="JEE"> JEE Main Score: </label>
                    <input type="text" name = "JEE"><br><br>

                    <label for="achieve"> Achievements(District/National/International) : </label><br>
                    <textarea name="achieve"  cols="80" rows="10"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="">

              
                    <h3 align = "center">CO-CURRICULAR</h3>
                    <label for="achieve"> Achievements(District/National/International) : </label><br>
                    <textarea name="achieve"  cols="80" rows="10"></textarea>
                </form>
            </td>
        </tr>
        
    </table>
    
    <br>
    <label for="pass">Generate your password: </label><input type="password">  
    <br>
    <br>
    <div align = "center" >
        <input type="submit">
        <input type="reset"> 
    
    <br><br>
  
        <button>Home</button>
        <button>About Us</button>
        <button>Faculty</button>
        <button>Appointment</button>
        <button>Student</button>
        <button>Photo Gallery</button>
        <button>Website Developers</button>
        
    </div>

</body>
</html>
